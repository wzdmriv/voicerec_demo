
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Radio Rec demo</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/hum.css">
        <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/NoSleep.min.js"></script>
        <script type="text/javascript" src="js/firebase.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <div id="app">
            <div id="rec_button" class="rec_button" @touchstart="startRecording" @touchend="stopRecording">
                ろくおん
            </div>
        </div>
        <script type="text/javascript" src="js/button.js"></script>




        <section id="start_modalArea" class="modalArea">
            <div id="start_modalBg" class="modalBg"></div>
            <div class="modalWrapper">
                <div class="modalContents">
                    <br>
                        Radio Rec Demo
                    <br><br><br>
                    <input type="button" value="Start" onclick="close_startmodal()"/>
                    <br><br>
                </div>
            </div>
        </section>

        <section id="sent_modalArea" class="modalArea">
            <div id="sent_modalBg" class="modalBg"></div>
            <div class="modalWrapper">
                <div class="modalContents">
                    <br>
                        ろくおん かんりょう！
                    <br><br><br>
                    <input type="button" value="OK" onclick="close_sentmodal()"/>
                    <br><br>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    </body>
</html>
